<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="keywords" content="{{ site.keywords | join: ', ' }}" />
    <meta name="Description" content="{{ site.description }}" />
    <meta itemprop="name" content="{{ site.title }}" />
    <meta itemprop="description" content="{{ site.description }}" />
    <meta itemprop="image" content="{{ site.url }}{{ site.image }}" />
    <meta property="og:title" content="{{ site.title }}" />
    <meta property="og:type" content="{{ site.type }}" />
    <meta property="og:description" content="{{ site.description }}" />
    <meta property="og:image" content="{{ site.url }}{{ site.image }}" />
    <meta property="og:url" content="{{ site.url }}" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="{{ site.title }}" />
    <meta name="twitter:description" content="{{ site.description }}" />
    <meta name="twitter:image" content="{{ site.url }}{{ site.image }}" />
    <meta name="twitter:url" content="{{ site.url }}" />
    <script
        defer
        src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
        integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP"
        crossorigin="anonymous"
    ></script>
    {%- comment -%}
    <link rel="shortcut icon" href="{{ site.favicon | absolute_url }}" />
    {%- endcomment -%}
    <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/flickity-fullscreen@1/fullscreen.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/featherlight/1.7.13/featherlight.min.css" />
    <link href="{{ 'site.css' | absolute_url }}" rel="stylesheet" type="text/css" />
    <title>{{ site.title }} | {{ page.title }}</title>
</head>
