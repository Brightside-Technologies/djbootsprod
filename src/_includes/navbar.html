<nav class="navbar navbar-expand-lg navbar-dark fixed-top {% if page.layout == 'default' %} {{page.layout}} sticky {% endif %}">
    <div class="container">
        <a class="navbar-brand" href="index.html">{{site.company}}</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive"
            aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
            {% for link in site.data.nav-links %}
                {% if link.label != "Services" %}    
                <li class="nav-item">
                    <a class="nav-link {% if page.url contains link.url %} active {% endif %}" href="{{link.url | absolute_url}}">{{link.label}}</a>
                </li>
                {% else %}
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="servicesDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      {{link.label}}
                    </a>
                    <div class="dropdown-menu" aria-labelledby="servicesDropdown">
                      {% for service in site.data.services.eventTypes %}
                      <a class="dropdown-item" href="/services#{{service.slug || slugify}}">{{service.name}}</a>
                      {% endfor %}
                    </div>
                  </li>
                {% endif %}

            {% endfor %}
            </ul>
        </div>
    </div>
</nav>
