layout: default 
title: Gallery 
permalink: gallery.html 
---
<section class="gallery" id="gallery">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="d-flex flex-column align-items-center">
                    <h3 class="text-center">Gallery</h3>
                    <span class="header-span bg-gradient"></span>
                </div>
                
                <p class="lead py-4">
                    
                </p>
            </div>
        </div>
        <div class="row d-flex flex-column pb-5 m-0" style="height: 15rem"> 
            <div class="gallery-carousel h-100">
                {% for picture in site.data.gallery.pictures %}
                    <div class="gallery-image h-100 d-flex align-items-center justify-content-center">
                        <img class="h-100" src="{{picture.url | absolute_url}}">
                    </div>
                {% endfor %}
            </div> 
        </div>
        <div class="row d-flex flex-wrap">
            {% for video in site.data.gallery.videos %}
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 py-2">
                    <div class="card h-100 shadow">
                        <div class="card-body">
                            <div class="card-content">
                                <div class="embed-responsive embed-responsive-1by1">
                                    <iframe class="embed-responsive-item" allow="autoplay; encrypted-media" allowfullscreen src="{{video.url}}?rel=0"></iframe>
                                </div>
                            </div>
                            <h6 class="card-title pt-2">{{video.title}}</h6>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>  
    </div>
</section>
