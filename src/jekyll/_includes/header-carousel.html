<div id="carouselExampleIndicators" class="h-100 carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        {% for slide in site.data.header-carousel %}
        <li data-target="#carouselExampleIndicators" data-slide-to="{{forloop.index0}}" class="{% if forloop.first %}active{% endif %}"></li>
        {% endfor %}
    </ol>
    <div class="carousel-inner">
        {% for slide in site.data.header-carousel %}
        <div class="carousel-item item {% if forloop.first %}active{% endif %}">
            <img class="d-block w-100" src="{{slide | absolute_url}}" alt="First slide">
        </div>
        {% endfor %}
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
